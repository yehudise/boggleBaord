<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Boggle Game</title>
    <link rel="stylesheet" href="/static/boggle.css">
  </head>
  <body>
    <h1>Boggle Game</h1>

    <!-- Generated Board Section -->
    <section id="boggle">
      <h2>Generated Board</h2>
      <table class = "board">
        {% for row in board %}
        <tr>
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </table>

      <p>High Score:
        <b>{{ highscore }}</b>
        in {{nplays}} plays
      </p>

      <p>
        Score: <b class="score">0</b>
        Seconds Left: <b class = "timer"></b>
      </p>

      <!-- Guessing Form -->
      <form method = "POST" class="add-word">
        <input name="word" class = "word">
        <button>Enter</button>
      </form>

      <p class="msg">

      </p>

      <ul class= "words">

      </ul>
    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
      let game = new BoggleGame("boggle", 60);
    </script>
  </body>
</html>
